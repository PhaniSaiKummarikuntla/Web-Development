<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bitcoin application</h1>
    <div id="main"></div>
  </body>
  <script>
    var data= fetch("https://api.coinlore.net/api/tickers/");
     data.then((result)=>{
         return result.json()
     }).then((response)=>
     {
             document.getElementById("main").innerHTML= `
             ${response.data.map((item)=>{
                return `
             <div id="card">
                 <h1>bitcoin name : ${item.name}</h1>
             <h1>bitcoin  percentage change : ${item.id}</h1>
             <h1>bitcoin price : ${item.price_usd}</h1>
             </div>

             `
             }).join("")

    }
             `
            })



  </script>
</html>
